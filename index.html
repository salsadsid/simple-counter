<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center fs-2 mt-5">Counter</h1>

    <div class="input-group col-12 mx-auto">
        <div class="input-group flex justify-content-center">
            <button class="btn btn-danger fs-1 fw-bold" id="minus">-</button>
            <textarea id="display" class="fs-2 border border-3 rounded-3 text-success text-center"
                aria-label="With textarea"></textarea>
            <button class="btn btn-success fs-1 fw-bold" id="plus">+</button>
        </div>
        <div class="text-center container mx-auto mt-3">
            <button id="reset" class="btn btn-primary fw-bold fs-3"> Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
